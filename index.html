<!DOCTYPE html>
<html>
	<style>
		body {
			background-color: black;
			overflow: hidden;
		}
		#container {
			height: 100vh;
			width: 100vw;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			align-content: center;
		}
		.input {
			font-size: 9vh;
			width: 30vw;
			height: 10vh;
			margin: 10px;
			display: block;
			color: white;
			text-align: center;
			padding-bottom: 10px;
			font-family: monospace;
			text-transform: uppercase;
			background-color:black;
			border-style: hidden hidden solid hidden;

		}
		.focus {
			border-color: rgb(202, 28, 255);
		}
		.wrong_input {
			border-color: rgb(255, 94, 94);
		}
		.correct_input {
			border-color: rgb(96, 255, 96);
		}
	</style>

	<body>
		<div id="container">
			<div id="div1" class="input input-1"></div>
			<div id="div2" class="input input-2"></div>
			<div id="div3" class="input input-3"></div>
			<div id="div4" class="input input-4"></div>
			<div id="div5" class="input input-5"></div>
			<div id="div6" class="input input-6"></div>
		</div>
		<script src="./words_5_chars.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
